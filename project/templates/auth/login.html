{% extends "base.html" %}

{% block title %}用户登录{% endblock %}

{% block css %}
<style>
    /* 引入Font Awesome图标库 */
    @import url('https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css');
    
    body {
        background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
        font-family: 'Microsoft YaHei', sans-serif;
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }
    
    /* 登录页面容器 */
    .login-page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background-color: #fff;
    }
    
    /* 登录表单容器 */
    .login-container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
    }
    
    /* 登录标题 */
    .login-title {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 6px;
    }
    
    .login-subtitle {
        text-align: center;
        font-size: 14px;
        color: #999;
        margin-bottom: 24px;
    }
    
    /* 表单样式 */
    .layui-form-item {
        margin-bottom: 18px;
    }
    
    .layui-form-label {
        display: none;
    }
    
    .layui-input-block {
        margin-left: 0;
    }
    
    /* 输入框样式 */
    .input-wrapper {
        position: relative;
    }
    
    .layui-input {
        width: 100%;
        height: 42px;
        border-radius: 4px;
        border: 1px solid #ddd;
        padding: 0 12px;
        font-size: 14px;
        color: #333;
        background: #fff;
        transition: all 0.2s ease;
    }
    
    .layui-input:focus {
        border-color: #409eff;
        outline: none;
    }
    
    /* 密码切换按钮 */
    .password-toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 14px;
        cursor: pointer;
        padding: 4px;
    }
    
    /* 忘记密码链接 */
    .forget-password {
        float: right;
        font-size: 12px;
        color: #409eff;
        text-decoration: none;
    }
    
    /* 记住我选项 */
    .remember-me-container {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .remember-me-container .layui-form-checkbox {
        margin: 0;
    }
    
    .remember-me-container .layui-form-checkbox span {
        font-size: 12px;
        color: #666;
    }
    
    /* 登录按钮 */
    .login-btn {
        width: 100%;
        height: 42px;
        background: #409eff;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .login-btn:hover {
        background: #66b1ff;
    }
    
    /* 其他登录方式 */
    .other-login-methods {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
    }
    
    .login-method-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 50%;
        background: #f5f7fa;
        color: #606266;
        font-size: 20px;
        cursor: pointer;
    }
    
    /* 页脚信息 */
    .login-footer {
        margin-top: 24px;
        text-align: center;
        font-size: 12px;
        color: #909399;
    }
    
    .login-footer-links {
        margin-top: 6px;
    }
    
    .login-footer-links a {
        color: #909399;
        text-decoration: none;
        margin: 0 8px;
    }
</style>
{% endblock %}

{% block content %}
<!-- 登录页面容器 -->
<div class="login-page-container">
    <!-- 登录表单卡片 -->
    <div class="login-container">
        <!-- 登录标题 -->
        <div>
            <h2 class="login-title">用户登录</h2>
            <p class="login-subtitle">请输入账号密码登录系统</p>
        </div>
        
        <!-- 登录表单 -->
        <form class="layui-form" method="POST" action="{{ url_for('auth.login') }}">
            <!-- 用户名输入框 -->
            <div class="layui-form-item">
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required lay-verify="required" 
                           placeholder="请输入账号" autocomplete="off" class="layui-input">
                </div>
            </div>
            
            <!-- 密码输入框 -->
            <div class="layui-form-item">
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required lay-verify="required" 
                           placeholder="请输入密码" autocomplete="off" class="layui-input">
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <a href="javascript:;" class="forget-password">忘记密码?</a>
            </div>
            
            <!-- 记住我 -->
            <div class="layui-form-item">
                <div class="remember-me-container">
                    <input type="checkbox" id="remember" name="remember_me" lay-skin="primary" title="记住我">
                </div>
            </div>
            
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="login-btn" lay-submit lay-filter="login">
                        登录
                    </button>
                </div>
            </div>
            
            <!-- 其他登录方式 -->
            <div class="other-login-methods">
                <button type="button" class="login-method-btn" title="微信登录">
                    <i class="fab fa-weixin"></i>
                </button>
                <button type="button" class="login-method-btn" title="QQ登录">
                    <i class="fab fa-qq"></i>
                </button>
                <button type="button" class="login-method-btn" title="微博登录">
                    <i class="fab fa-weibo"></i>
                </button>
            </div>
            
            <!-- 页脚信息 -->
            <div class="login-footer">
                <p>&copy; 2023 数据要素管理平台 | 版权所有</p>
                <div class="login-footer-links">
                    <a href="#">使用条款</a>
                    <a href="#">隐私政策</a>
                    <a href="#">帮助中心</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;

        // 监听表单提交
        form.on('submit(login)', function(data){
            console.log('登录表单提交', data.field);
            
            // 获取提交按钮并显示加载状态
            var submitButton = document.querySelector('.login-btn');
            var originalContent = submitButton.innerHTML;
            
            // 显示加载中状态
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 登录中...';
            
            // 模拟登录请求延迟
            setTimeout(function(){
                submitButton.disabled = false;
                submitButton.innerHTML = originalContent;
            }, 1500);
            
            return true;
        });
        
        // 表单渲染
        form.render();
    });
    
    // 页面加载完成后初始化交互功能
    document.addEventListener('DOMContentLoaded', function(){
        // 密码显示/隐藏功能
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        
        passwordToggle.addEventListener('click', function(){
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // 切换图标
            const icon = passwordToggle.querySelector('i');
            if (type === 'password') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // 忘记密码功能
        document.querySelector('.forget-password').addEventListener('click', function(){
            layer.msg('忘记密码功能开发中', {icon: 5, time: 1500});
        });
        
        // 其他登录方式点击事件
        document.querySelectorAll('.login-method-btn').forEach(function(btn){
            btn.addEventListener('click', function(){
                const title = this.getAttribute('title');
                layer.msg(`${title}开发中`, {icon: 5, time: 1500});
            });
        });
        
        // 页脚链接点击事件
        document.querySelectorAll('.login-footer-links a').forEach(function(link){
            link.addEventListener('click', function(e){
                e.preventDefault();
                const text = this.textContent;
                layer.msg(`${text}开发中`, {icon: 5, time: 1500});
            });
        });
    });
</script>
{% endblock %}
