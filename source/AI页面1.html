  <script id="loginScript">
   document.addEventListener('DOMContentLoaded', function () {
  // 获取DOM元素
  var loginForm = document.getElementById('loginForm');
  var usernameInput = document.getElementById('username');
  var passwordInput = document.getElementById('password');
  var togglePassword = document.getElementById('togglePassword');

  // 密码显示/隐藏切换
  togglePassword.addEventListener('click', function () {
    var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // 切换图标
    var icon = togglePassword.querySelector('i');
    if (type === 'password') {
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });

  // 表单提交处理
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    // 获取表单数据
    var username = usernameInput.value.trim();
    var password = passwordInput.value.trim();

    // 简单表单验证
    if (!username) {
      alert('请输入用户名');
      usernameInput.focus();
      return;
    }
    if (!password) {
      alert('请输入密码');
      passwordInput.focus();
      return;
    }

    // 模拟登录请求
    var submitButton = loginForm.querySelector('button[type="submit"]');
    var originalText = submitButton.innerHTML;

    // 显示加载状态
    submitButton.disabled = true;
    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> 登录中...';

    // 模拟API请求延迟
    setTimeout(function () {
      // 模拟登录成功
      alert('登录成功！即将跳转到系统首页');

      // 恢复按钮状态
      submitButton.disabled = false;
      submitButton.innerHTML = originalText;

      // 实际应用中这里会跳转到首页
      // window.location.href = '/dashboard';
    }, 1500);
  });

  // 输入框获取焦点时添加动画效果
  var inputs = [usernameInput, passwordInput];
  inputs.forEach(function (input) {
    input.addEventListener('focus', function () {
      var parentDiv = input.parentElement;
      parentDiv.classList.add('scale-[1.01]');
      parentDiv.style.transition = 'transform 0.2s ease';
    });
    input.addEventListener('blur', function () {
      var parentDiv = input.parentElement;
      parentDiv.classList.remove('scale-[1.01]');
    });
  });
});
  </script>
